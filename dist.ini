name	= WebService-Embedly
main_module	= lib/WebService/Embedly.pm
[GitHub::Meta]
repo	= embedly-perl
[GitHub::Update]
repo	= embedly-perl
cpan	= 1
[Git::NextVersion]
first_version	= 0.02
[ChangelogFromGit]
tag_regexp  = ^v\d+\.\d+$
[ReadmeAnyFromPod / ReadmePodInRoot]
type = pod
filename = README.pod
location = root
[@ROKR::Basic]


[Prereqs]
Any::Moose	= 0
LWP::UserAgent	= 0
HTTP::Response	= 0
HTTP::Headers	= 0
JSON	= 0
URI::Escape	= 0
Ouch	= 0
parent  = 0
Regexp::Common	= 0
Test::More	= 0.88 ; for done_testing
Test::Mock::LWP::Dispatch    = 0